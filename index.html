<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ROCK PAPER SCISSORS</h1>
        <p>Let's Play!</p>
        <p><em>Rock beats Scissors, Scissors beat Paper, Paper beats Rock</em></p>
    </header>
    <section class="player-choice">
        <button class="rock"><img src="rock.png" alt="Rock"></button>
        <button class="paper"><img src="paper.png" alt="Paper"></button>
        <button class="scissors"><img src="scissors.png" alt="Scissors"></button>
    </section>
    <section class="display-choices">
        <div class="p-choice">
            <p>Player: <span id="play-choice"></span></p>
        </div>
        <div class="c-choice">
            <p>Computer: <span id="comp-choice"></span></p>
        </div>
    </section>
    <section class = "results">
        <div class="scores">
            <div class="pscore"><p>Player Score: <span id="playscore"></span></p></div>
            <div class="cscore"><p>Computer Score: <span id="compscore"></span></p></div>
        </div>

        <div class="wrap-button">
            <button class="show-results">Show Results</button>
        </div>
        <div class="winner">
            <p class="win-text"></p>
        </div>
    </section>
    <footer>
        <p>Parvathi Annamalai, March 2024</p>
        <p id="icon-credit">Icons by <a href="https://icons8.com/">icons8.com</a></p>
    </footer>
    <script src="rock_paper_scissors.js"></script>
</body>
</html>
