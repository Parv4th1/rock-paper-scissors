<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <button class="rock">Rock</button>
    <button class="paper">Paper</button>
    <button class="scissors">Scissors</button>
    <div class = "results">
        <div class="scores">
            <div class="pscore"><p>Player: <span id="playscore"></span></p></div>
            <div class="cscore"><p>Computer: <span id="compscore"></span></p></div>
        </div>
        <div class="winner">
            <p class="win-text"></p>
        </div>
    </div>
    <script src="rock_paper_scissors.js"></script>
</body>
</html>
